{% macro display_message(message) %}
    <div class="alert alert-success">
        {{message}}
    </div>
{% endmacro%}

{% macro display_errors(errors) %}
    {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errors %}
                    <li>{{error}}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endmacro %}
